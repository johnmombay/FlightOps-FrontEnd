<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-indigo">
                        <h4 class="card-title" style="font-weight: 600;">Users</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body" style="padding: 5%, 0%;">

                        <div class="col-md-8" *ngIf="!show_UserList">
                            <form #userData="ngForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Username" name="Username"
                                                [ngModel]="userInfo.username" required>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Fist Name" type="text" name="FirstName"
                                                [ngModel]="userInfo.firstName" required>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Last Name" type="text" name="LastName"
                                                [ngModel]="userInfo.lastName" required>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Password" type="password" name="Password"
                                                [ngModel]="userInfo.password" required>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Confirm Password" type="password"
                                                name="CPassword" [ngModel]="userInfo.CPassword" required>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Role</mat-label>
                                            <mat-select name="role" [ngModel]="userInfo.role" required>
                                                <mat-option value="admin">Admin</mat-option>
                                                <mat-option value="user">User</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                    </div>
                                </div>


                                <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                                    (click)="show_UserList = true;">
                                    Cancel
                                </button>
                                <button mat-raised-button type="submit" class="btn btn-indigo pull-right" *ngIf="!isUpdate"
                                    [disabled]="!userData.form.valid" (click)="save(userData)">
                                    Save
                                </button>
                                <button mat-raised-button type="submit" class="btn btn-indigo pull-right" *ngIf="isUpdate"
                                    [disabled]="!userData.form.valid" (click)="update(userData)">
                                    Update
                                </button>
                                <div class="clearfix"></div>
                            </form>

                        </div>

                        <div class="col-md-12" *ngIf="show_UserList">
                            <div class="row">
                                <div class="col-md-9">

                                </div>
                                <div class="col-md-3">
                                    <div class="row">
                                        <p style="margin-right: 5%;">
                                            <mat-form-field>
                                                <mat-label>Search</mat-label>
                                                <input matInput placeholder="" (input)="applyFilter($event)" placeholder="" #input>
                                                <mat-icon matSuffix>search</mat-icon>
                                                <!-- <mat-hint>Hint</mat-hint> -->
                                            </mat-form-field>
                                        </p>
                                        <button mat-icon-button color="primary" (click)="isUpdate = false; show_UserList = false;">
                                            <mat-icon>add</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </div>


                            <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                                <ng-container matColumnDef="id">
                                    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="username">
                                    <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="firstName">
                                    <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.firstName}} </mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="lastName">
                                    <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.lastName}} </mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="role">
                                    <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.role}} </mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="actions">
                                    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                                    <mat-cell *matCellDef="let element">
                                        <button mat-icon-button color="primary"
                                            (click)="isUpdate = true; userInfo = element; show_UserList = false;">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                        <button mat-icon-button color="warn" (click)="remove(element)">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </mat-cell>
                                </ng-container>

                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                            </mat-table>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
