<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-indigo">
                        <h4 class="card-title" style="font-weight: 600;">Crew Schedule</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body">
                        <div class="col-md-12" style="padding: 0% 2% 3% 2%;">
                            <full-calendar deepChangeDetection="true" [options]="CalendarOptions"></full-calendar>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
