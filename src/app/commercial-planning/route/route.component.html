<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-indigo">
                        <h4 class="card-title" style="font-weight: 600;">Route</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body" style="padding: 5%, 0%;">

                        <div class="col-md-8" *ngIf="!show_routeList">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Add Route</h4>
                                    <p class="card-category">Input new route details</p>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="Origin">
                                                </mat-form-field>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-12">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="Destination">
                                                </mat-form-field>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="Trip Hours">
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-6">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="Flight Hours">
                                                </mat-form-field>
                                            </div>
                                        </div>

                                        <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                                            (click)="show_routeList = true;">
                                            Cancel
                                        </button>
                                        <button mat-raised-button type="submit" class="btn btn-indigo pull-right"
                                            (click)="show_routeList = true;">
                                            Save
                                        </button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12" *ngIf="show_routeList">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Route List</h4>
                                    <p class="card-category">List of routes added</p>
                                </div>
                                <div class="card-body">

                                    <div class="row">
                                        <div class="col-md-9">

                                        </div>
                                        <div class="col-md-3">
                                            <div class="row">
                                                <p style="margin-right: 5%;">
                                                    <mat-form-field>
                                                        <mat-label>Search</mat-label>
                                                        <input matInput placeholder="">
                                                        <mat-icon matSuffix>search</mat-icon>
                                                        <!-- <mat-hint>Hint</mat-hint> -->
                                                    </mat-form-field>
                                                </p>
                                                <button mat-icon-button color="primary" (click)="show_routeList = false;">
                                                    <mat-icon>add</mat-icon>
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                                        <ng-container matColumnDef="id">
                                            <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
                                            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                                        </ng-container>

                                        <ng-container matColumnDef="origin">
                                            <mat-header-cell *matHeaderCellDef> Origin </mat-header-cell>
                                            <mat-cell *matCellDef="let element"> {{element.origin}} </mat-cell>
                                        </ng-container>

                                        <ng-container matColumnDef="destination">
                                            <mat-header-cell *matHeaderCellDef> Destination </mat-header-cell>
                                            <mat-cell *matCellDef="let element"> {{element.destination}} </mat-cell>
                                        </ng-container>

                                        <ng-container matColumnDef="tripHours">
                                            <mat-header-cell *matHeaderCellDef> Trip Hours </mat-header-cell>
                                            <mat-cell *matCellDef="let element"> {{element.tripHours}} </mat-cell>
                                        </ng-container>

                                        <ng-container matColumnDef="flightHours">
                                            <mat-header-cell *matHeaderCellDef> Flight Hours </mat-header-cell>
                                            <mat-cell *matCellDef="let element"> {{element.flightHours}} </mat-cell>
                                        </ng-container>

                                        <ng-container matColumnDef="actions">
                                            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                                            <mat-cell *matCellDef="let element">
                                                <button mat-icon-button color="primary">
                                                    <mat-icon>edit</mat-icon>
                                                </button>
                                                <button mat-icon-button color="warn">
                                                    <mat-icon>delete</mat-icon>
                                                </button>
                                            </mat-cell>
                                        </ng-container>

                                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                                    </mat-table>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
