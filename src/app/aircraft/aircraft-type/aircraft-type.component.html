<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-indigo">
                        <h4 class="card-title" style="font-weight: 600;">Aircraft Types</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body" style="padding: 5%, 0%;">

                        <div class="col-md-8" *ngIf="!show_aircraftTypeList">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Add Aircraft Type</h4>
                                    <p class="card-category">Input new aircraft type details</p>
                                </div>
                                <div class="card-body">
                                    <form #aircrafttypeData="ngForm">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="Aircraft Type Name"
                                                        name="aircraftTypeName"
                                                        [ngModel]="aircrafttypeInfo.aircraftTypeName" required>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-6">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="ACN" name="acn"
                                                        [ngModel]="aircrafttypeInfo.acn" required>
                                                </mat-form-field>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="Make" name="make"
                                                        [ngModel]="aircrafttypeInfo.make" required>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-6">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="Category No." name="categoryNumber"
                                                        [ngModel]="aircrafttypeInfo.categoryNumber" required>
                                                </mat-form-field>
                                            </div>
                                        </div>

                                        <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                                            (click)="show_aircraftTypeList = true;">
                                            Cancel
                                        </button>
                                        <button mat-raised-button type="submit" class="btn btn-indigo pull-right"
                                            *ngIf="!isUpdate" [disabled]="!aircrafttypeData.form.valid"
                                            (click)="save(aircrafttypeData)">
                                            Save
                                        </button>
                                        <button mat-raised-button type="submit" class="btn btn-indigo pull-right"
                                            *ngIf="isUpdate" [disabled]="!aircrafttypeData.form.valid"
                                            (click)="update(aircrafttypeData)">
                                            Update
                                        </button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12" *ngIf="show_aircraftTypeList">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Aircraft Type List</h4>
                                    <p class="card-category">List of aircraft types added</p>
                                </div>
                                <div class="card-body">

                                    <div class="row">
                                        <div class="col-md-9">

                                        </div>
                                        <div class="col-md-3">
                                            <div class="row">
                                                <p style="margin-right: 5%;">
                                                    <mat-form-field>
                                                        <mat-label>Search</mat-label>
                                                        <input matInput placeholder="" (input)="applyFilter($event)"
                                                            placeholder="" #input>
                                                        <mat-icon matSuffix>search</mat-icon>
                                                        <!-- <mat-hint>Hint</mat-hint> -->
                                                    </mat-form-field>
                                                </p>
                                                <button mat-icon-button color="primary"
                                                    (click)="isUpdate = false; show_aircraftTypeList = false;">
                                                    <mat-icon>add</mat-icon>
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                                        <ng-container matColumnDef="id">
                                            <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
                                            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                                        </ng-container>

                                        <ng-container matColumnDef="aircraftTypeName">
                                            <mat-header-cell *matHeaderCellDef> Aircraft Type Name </mat-header-cell>
                                            <mat-cell *matCellDef="let element"> {{element.aircraftTypeName}}
                                            </mat-cell>
                                        </ng-container>

                                        <ng-container matColumnDef="make">
                                            <mat-header-cell *matHeaderCellDef> Make </mat-header-cell>
                                            <mat-cell *matCellDef="let element"> {{element.make}} </mat-cell>
                                        </ng-container>

                                        <ng-container matColumnDef="NoOfAircraft">
                                            <mat-header-cell *matHeaderCellDef> No of Aircraft </mat-header-cell>
                                            <mat-cell *matCellDef="let element"> {{element.NoOfAircraft}} </mat-cell>
                                        </ng-container>

                                        <ng-container matColumnDef="actions">
                                            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                                            <mat-cell *matCellDef="let element">
                                                <button mat-icon-button color="primary"
                                                    (click)="isUpdate = true; aircrafttypeInfo = element; show_aircraftTypeList = false;">
                                                    <mat-icon>edit</mat-icon>
                                                </button>
                                                <button mat-icon-button color="warn" (click)="remove(element)">
                                                    <mat-icon>delete</mat-icon>
                                                </button>
                                            </mat-cell>
                                        </ng-container>

                                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


                                    </mat-table>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
